<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="{{ url_for('static', filename='font-awesome/font-awesome.min.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='all.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style-d.css')}}">

</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="#"><h4>ABCXYZ Logo</h4></a>
      <div class="collapse navbar-collapse justify-content-center" id="navbarTogglerDemo02">
        <form class="form-inline my-lg-0">
          <div class="input-group">
              <input class="form-control nav-inputs btn-radius" id="search-bar" type="search" placeholder="Search for courses, notes, assignment and more">
              <div class="input-group-append">
                <button class="btn btn-radius nav-inputs" type="submit">Search</button>
              </div>
          </div>
        </form>
      </div>
    <div class="account">
    <button class="btn btn-radius nav-inputs">Accounts  <i class="fa fa-user-o"></i></button>
    <buton class="btn btn-white btn-radius nav-inputs logout">Logout  <i class="fa fa-power-off"></i></buton>
  </nav>

  {% block body %}{% endblock %}

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="{{url_for('static', filename='all.js')}}"></script>
<script src="{{url_for('static', filename='app.js')}}"></script>
</body>
</html>
