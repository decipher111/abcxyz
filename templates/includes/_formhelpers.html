{% macro render_field(field) %}
  {{ field.label }}
  {{ field(**kwargs)|safe }}
  {% if field.errors %}
    {% for error in field.errors %}
      <span class="help-inline" style="font-style: italic; color: rgb(134, 134, 134); font-size: 14px;">{{ error }}</span>
    {% endfor %}
  {% endif %}
{% endmacro %}
