{% extends 'inner-layout.html' %}
{% block body %}
   <!-- Page Wrapper -->
   <div id="wrapper">


    <!-- Begin Page Content -->
    <div class="container-fluid">
  
      <!-- Page Heading -->
      <div class="jumbotron jumbotron-table" style="background-color: transparent;">
          <h1 class="list-heading">View Recent Submissions</h1>
      </div>
  
      <!-- DataTales Example -->
      <div class="card shadow mb-4">
        <div class="card-header py-3">
          <h6 class="m-0 font-weight-bold text-primary">Submissions</h6>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-bordered" id="submissionTable" width="100%" cellspacing="0">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Class</th>
                  <th>Roll Number</th>
                  <th>Submission Date</th>
                  <th>Download</th>
                </tr>
              </thead>
            </table>
          </div>
        </div>
      </div>
  
    </div>
    <!-- /.container-fluid -->
  
  </div>
  <!-- End of Main Content -->
  
  </div>
  <!-- End of Content Wrapper -->
  
  </div>
  <!-- End of Page Wrapper -->
  
  <!-- Scroll to Top Button-->
  <div class="align-scroll text-center">
  <a class="scroll-to-top rounded" href="#page-top"><i>Go To Top</i></a>
</div>
{% endblock %}
