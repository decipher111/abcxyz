<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | ABCXYZ</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  
    

    
</head>
<body class=>
  <h1 class="text-center mt-5">Sign in to ABCXYZ</h1>
  <div class="container text-center col-md-3 p-3 border bg-light mt-5 shadow-lg mb-5 bg-white rounded ">
    <form class="form-signin">
      <img class="mb-4" src="/docs/4.4/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="mb-3 form-control" placeholder="Email address" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" id="btn" type="submit">Sign in</button>
      <button class="btn btn-lg btn-primary btn-block bg-secondary" type="submit"><a class="text-light" href="{{ url_for('register')}}">Register</a></button>
      <p class="mt-5 mb-3 text-muted">&copy; 2020 All rights reserved</p>
    </form>
  </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
