{% extends 'inner-layout.html' %}

{% block body %}
<div class="d-flex p-2 container-fluid bd-highlight main-box">
  <div class="d-flex p-2 container-lg col-lg-6">
  <div class="container-fluid">

      <div class="row row-header pb-0 mb-5">
        <div class="container-fluid">
            <ul class="list-inline d-flex container-fluid">
              <li class="col-2 mb-4 pt-3 list-inline-item"><b>TIME</b></li>
              <li class="col-2 mb-4 pt-3 list-inline-item"><b>CODE</b></li>
              <li class="col-5 mb-4 pt-3 list-inline-item"><b>COURSE</b></li>
              <li class="col-3 mb-4 pt-3 list-inline-item"><b>ACTIONS</b></li>
            </ul>
        </div>
      </div>


        <div class="test">
          <div class="container-fluid m-0 ml-3 c">
            <div class="row-border pr-2">
              <ul class="list-inline mt-2 d-flex container-fluid">
                  <li class="col-2 pt-3 list-inline-item">10:00am</li>
                  <li class="col-2 pt-3 list-inline-item">BT0001</li>
                  <li class="col-5 pt-3 special list-inline-item">${subjectName}</li>
                  <li class="col-1 pt-3 list-inline-item">
                  <div id="" class="dropdown show dropright">
                      <a id="" class="dropdown-toggle a-tag" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fa fa-rotate-180 fa-lg fa-download"></i></a>
                      <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                      <a class="dropdown-item">Notes<i class="ml-1 fa fa-check-circle" style="color: green;"></i></a>
                      <a href="" class="ml-4">Upload</a><a href="" class="ml-2">View</a><a href="" class="ml-2 mr-4">Remove</a>
                      <div class="dropdown-divider"></div>
                      <a class="dropdown-item">Assignment</a>
                      <form id="upload-file">
                      <input id='fileID' type='file' class="ml-3" name="Upload"/>
                      <button type="sumit" class="ml-3 btn">Upload</button>
                      </form>
                      </div>
                  </div>
                  </li>
                  <li class="col-2 pt-3 list-inline-item">
                  <a id="viewSub" lectureID="abc123" class="a-tag" data-toggle="tooltip" data-placement="top" title="View Submissions"><i class="fa fa-clipboard fa-lg"></i><sup class="notfication-notes">41</sup></a>
                  </li>
              </ul>
            </div>
          </div>
        </div>


  </div>
</div>

  
  


  <div class="col-lg-6 container mt-3 d-none d-lg-block">

    
    <div class="calendar disable-selection" id="calendar">
      <div class="left-side">
          <div class="current-day text-center">
              <h1 class="calendar-left-side-day"></h1>
              <div class="calendar-left-side-day-of-week" id="get-week"></div>
          </div>
              <div class="add-event-day-field-btn"></div>
      </div>
      <div class="right-side">
          <div class="text-right calendar-change-year">
              <div class="calendar-change-year-slider">
                  <span class="fa fa-caret-left cursor-pointer calendar-change-year-slider-prev"></span>
                  <span class="calendar-current-year"></span>
                  <span class="fa fa-caret-right cursor-pointer calendar-change-year-slider-next"></span>
              </div>
          </div>
          <div class="calendar-month-list">
              <ul class="calendar-month"></ul>
          </div>
          <div class="calendar-week-list">
              <ul class="calendar-week"></ul>
          </div>
          <div class="calendar-day-list">
              <ul class="calendar-days"></ul>
          </div>
      </div>
  </div>
  </div>
</div>



{% endblock %}
