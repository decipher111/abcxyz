{% extends 'layout.html' %}

{% block body %}
<div class="container">
  <div class="row" style="align-items: center;">
    <div class="col-md-6 logo-login"><a class="navbar-brand logo-tag" href="/login"><img src="{{url_for('static', filename='images/cb.png')}}" alt="Chalkboards" style="width:100%" height="100%"></a></div>
    <div class="col-md-4 login-div-right">
      <div class="form-bg container p-3 float-right">
        <form id="login-form" class="form-signin" action="/api" method="POST">
          <div class="img-container">
              <div class="positioning">
                <input id="username" type="email" name="email" class="mb-3 form-control input-radius" placeholder="email address" required autofocus>
              </div>
            <img src="{{url_for('static', filename='images/input-box.png')}}"/>
          </div>
          <div class="mt-4 img-container">
            <div class="positioning">
              <input id="password" type="password" name="password" class="form-control input-radius" placeholder="password">
            </div>
          <img src="{{url_for('static', filename='images/input-box.png')}}"/>
        </div>
          <div class="mt-3 container-fluid" style="width: 70%;">
            <button class="btn-lg btn-login btn-block mb-1" value="submit" type="submit"><img src="{{url_for('static', filename='images/btn-signin.png')}}" alt="Chalkboards" style="width:100%" height="100%"></button>
          </div>
        </form>
        <div class="mt-4 mb-5 ">
          <img src="{{url_for('static', filename='images/or-divider.png')}}" />
      </div>
        <form class="form-signin" action="" method="POST">
          <div class="img-container">
            <div class="positioning">
              <input type="email" name="email" class="mb-3 form-control input-radius" placeholder="email address" required autofocus>
            </div>
          <img src="{{url_for('static', filename='images/input-box.png')}}"/>
        </div>
          <div class="mt-3 container-fluid" style="width: 70%;">
            <button class="btn-lg btn-login btn-block mb-1" value="submit" type="submit"><img src="{{url_for('static', filename='images/btn-register.png')}}" alt="Chalkboards" style="width:100%" height="100%"></button>
          </div>
        </form>
        <p class="mt-4 mb-3 copyright">&copy; 2020 All rights reserved</p>
      </div>
    </div>
  </div>
</div>


{% endblock %}
